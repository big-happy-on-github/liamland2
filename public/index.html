<!DOCTYPE html>
<html>
<head>
	<title>LIAMLAND 2</title>
	<style>
		body {
			background-image: url('https://gardenandgun.com/wp-content/uploads/2024/02/Atlantic-Beach_Terry-Ward-1600x1200.jpg');
			background-size: cover;
			margin: 0;
			overflow: hidden;
		}

		#gameCanvas {
			position: absolute;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			background-image: url('https://www.reddit.com/media?url=https%3A%2F%2Fpreview.redd.it%2Fmaking-an-old-pirate-map-what-should-i-include-v0-nx37kmso0lwc1.jpeg%3Fauto%3Dwebp%26s%3De324a90cae7569925f5913dd21d4400402ca1510');
			background-size: cover;
		}
	</style>
</head>
<body>
	<canvas id="gameCanvas"></canvas>
	<script>
		const canvas = document.getElementById("gameCanvas");
		const ctx = canvas.getContext("2d");
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		const enemies = [];
		const towers = [];

		class Enemy {
			constructor(imageSrc, x, y, health) {
				this.image = new Image();
				this.image.src = imageSrc;
				this.x = x;
				this.y = y;
				this.health = health;
				this.loaded = false;
				this.image.onload = () => { this.loaded = true; };
			}

			draw() {
				if (this.loaded) {
					ctx.drawImage(this.image, this.x, this.y, 50, 50);
				}
			}
		}

		class Tower {
			constructor(imageSrc, x, y) {
				this.image = new Image();
				this.image.src = imageSrc;
				this.x = x;
				this.y = y;
				this.loaded = false;
				this.image.onload = () => { this.loaded = true; };
			}

			draw() {
				if (this.loaded) {
					ctx.drawImage(this.image, this.x, this.y, 50, 50);
				}
			}
		}

		function gameLoop() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			enemies.forEach(enemy => enemy.draw());
			towers.forEach(tower => tower.draw());
			requestAnimationFrame(gameLoop);
		}
